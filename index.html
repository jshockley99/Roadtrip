<!DOCTYPE html>
<html>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Road Trip </title>
        
        <!-- JS booststrap file -->
        <script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
        <script src="https://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>
        <!-- jquery cdn file  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- custom JS file  -->
        <script src="./assets/js/road_trip.js"></script>
        <script type="text/javascript" src="./assets/js/google_api.js"></script>

        <!-- css reset -->
        <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <!-- bootstrap css links-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!--     <link rel="stylesheet" type="text/css" href="./assets/css/cover.css"> -->
        <!-- custom css file-->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
         <!-- fullpage.js css -->
        <link rel="stylesheet" type="text/css" href="./assets/css/javascript.fullPage.css" />

        <!-- Favicon   -->
        <link rel="icon" type="image/png" href="https://adoptahighway.net/wp-content/uploads/2014/05/favicon.ico">
        
        
    </head>


    <body>
        <div id="fullpage">
            <div class="section" id="section0">
                <div class="slide" id="slide1">
                    <div class="content" id="landing-page">
                        <h1 class="cover-heading">RoadTrip</h1>
                        <button type="button" class="btn btn-primary btn-lg" id="spotAuth" href="https://accounts.spotify.com/authorize?client_id=4a7d4aa309ce40a9b644635d2e74b1bb&redirect_uri=https://jshockley99.github.io/Roadtrip&response_type=token&state=123">Authorise Spotify</button>
                    </div>
                </div>


                <div class="slide" id="slide2">
                    <div class="content" id="roadtrip-form-page">
                        <form role="form">
                            <div class="form-group">
                                <label for="startingLocationInput">Starting Location</label>
                                <input type="text" class="form-control" id="startingLocationInput" required />
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>

                <div class="slide" id="slide3">
                    <div class="content" id="city-page">
                        <h1>Road Trip Playlist</h1>
                        <h2>Cities visited during this trip</h2>
                        <table class="city-table">
                            <tbody>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" id="continue">Continue</button>
                    </div>
                </div>

                <div class="slide" id="slide3">
                    <div class="content">
                        <h1>Road Trip Playlist</h1>
                        <button class="btn btn-primary">Save to Spotify</button>
                    </div>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="./assets/js/javascript.fullPage.min.js"></script>
        <script type="text/javascript">
            fullpage.initialize('#fullpage', {
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                menu: '#menu',
                css3:true
            });

        </script>    
    </body>
</html>
