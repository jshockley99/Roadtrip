<!DOCTYPE html>
<html>
<head>
	<title> Road Trip </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- like to js file  -->
<script src='./assets/js/road_trip.js'> </script>
 <!-- css reset-->
<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- custom css-->
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<!-- Favicon   -->
<link rel="icon" 
      type="image/png"
      href="https://adoptahighway.net/wp-content/uploads/2014/05/favicon.ico">


</head>
<body>
	<h1>  Road Trip  Playlist </h1>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">


			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Road Trip Form
					</h3>
				</div>
				<div class="panel-body" >
					<form role="form">
				<div class="form-group">
					 
					<label for="origin-input">
						Starting Location
					</label>
					<input type="text" class="form-control" id="origin-input" required />
				</div>
				<div class="form-group">
					 
					<label for="destination-input">
						Destination
					</label>
					<input type="text" class="form-control" id="destination-input" required/>
				</div>
				
				<button type="submit" class="btn btn-primary" id="submit">
					Submit
				</button>

				<button type="submit" class="btn btn-primary" id="continue">
					Continue
				</button>


			</form>
				</div>
				<div class="panel-footer">
					
				</div>
			</div>	
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Play List
					</h3>
				</div>
				<div class="panel-body" id="response-data">
				
				</div>
				<div class="panel-footer">
					Testing   
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
