<!DOCTYPE html>
<html>
	<head>
		<title> Road Trip </title>
		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- link to js file  -->
		<script src='./assets/js/road_trip.js'> </script>
	 	<!-- css reset-->
		<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	    <!-- Added a link to Bootstrap-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <!-- custom css-->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

		<!-- Favicon   -->
		<link rel="icon" 
	      type="image/png"
	      href="https://adoptahighway.net/wp-content/uploads/2014/05/favicon.ico">

	</head>
	<body>
		<h1>  Road Trip  Playlist </h1>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">

					<div id="page-1">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						  Launch demo modal
						</button>

						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
						      </div>
						      <div class="modal-body">
						        ...
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						        <button type="button" class="btn btn-primary">Save changes</button>
						      </div>
						    </div>
						  </div>
						</div>


					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Road Trip Form
							</h3>
						</div>
						<div class="panel-body" >
							<form role="form">
								<div class="form-group">
									<label for="startingLocationInput">
										Starting Location
									</label>
									<input type="text" class="form-control" id="startingLocationInput" />
								</div>

								<div class="form-group">	 
									<label for="destinationInput">
										Destination
									</label>
									<input type="text" class="form-control" id="destinationInput" />
								</div>

								<button type="submit" class="btn btn-primary">
									Submit
								</button>
								<button type="submit" class="btn btn-primary" id="spotAuth">
									Authorise Spotify
								</button>
							</form>
						</div>

						<div class="panel-footer">
							
						</div>
					</div>	
					
					<div id="city-page" class="panel panel-default">
						<h1>  Road Trip  Playlist </h1>
						<h2>Cities visited during this trip</h2>
						
						<table class="city-table">
							<tbody>
								<tr>
									<td>Greenville</td>
								</tr>

								<tr>
									<td>Charlotte</td>
								</tr>

								<tr>
									<td>Richmond</td>
								</tr>

								<tr>
									<td>Washington</td>
								</tr>

								<tr>
									<td>Philadelphia</td>
								</tr>	
							</tbody>
						</table>
						
						<button class="btn btn-primary">Continue</button>
					</div>

					<div id="playlist-page" class="panel panel-default">
						<h1>  Road Trip  Playlist </h1>
						<iframe src="https://open.spotify.com/embed?uri=https://open.spotify.com/user/officialmiguel/playlist/7o9OW7GWfcP3XX0AS4qCLv&theme=white" width="100%" height="380" frameborder="0" allowtransparency="true"></iframe>
						<button class="btn btn-primary">Save to Spotify</button>

					</div>

				</div>
			</div>
		</div>
	</body>
</html>
